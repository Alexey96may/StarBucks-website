<section class="we-make" id="weMake" aria-label="We make section">
    <div class="container we-make__container">
        <div class="we-make__room-wrapper">
            <div
                class="have-marker we-make__have-marker"
                aria-label="Title section"
            >
                <p class="have-marker__title">We have</p>
                <picture class="have-marker__title-bg">
                    <source srcset="./assets/img/green-star-wemake.avif" />
                    <source srcset="./assets/img/green-star-wemake.webp" />
                    <img
                        class="have-marker__image"
                        src="./assets/img/green-star-wemake.png"
                        alt="Star image"
                    />
                </picture>

                <picture class="we-make__lines--moby">
                    <source srcset="./assets/img/we_make-lines--mobi.avif" />
                    <source srcset="./assets/img/we_make-lines--mobi.webp" />
                    <img
                        class="we-make__lines-bg"
                        src="./assets/img/we_make-lines--mobi.png"
                        alt="Lines image"
                    />
                </picture>
            </div>

            <div class="room-image-wrapper">
                <picture>
                    <source srcset="./assets/img/we_make_photo.avif" />
                    <source srcset="./assets/img/we_make_photo.webp" />
                    <img
                        class="room-image"
                        src="./assets/img/we_make_photo.png"
                        alt="Room photo"
                    />
                </picture>
            </div>
        </div>

        <div class="we-make__info">
            <h2 class="we-make__title">
                We make<br /><span class="gradient-title">delicious</span>
            </h2>
            <p class="we-make__descr">
                Only in 2021 we have made more than 100,000 orders for you, your
                loved ones, all of you, and in 2022 we are ready to destroy the
                market
            </p>
            <div class="we-make__video-wrapper">
                <picture class="we-make__lines--pc">
                    <source srcset="./assets/img/we_make-lines.avif" />
                    <source srcset="./assets/img/we_make-lines.webp" />
                    <img
                        class="we-make__lines-bg"
                        src="./assets/img/we_make-lines.png"
                        alt="Lines image"
                    />
                </picture>
                <div class="photo-prev-wrapper">
                    <picture class="photo-prev">
                        <source
                            srcset="./assets/img/we_make_photo_prevue.avif"
                        />
                        <source
                            srcset="./assets/img/we_make_photo_prevue.webp"
                        />
                        <img
                            class="we-have__image"
                            src="./assets/img/we_make_photo_prevue.png"
                            alt="Star image"
                        />
                    </picture>
                </div>
                <button class="button video-button we-make__video-button">
                    <svg class="video-button__sprite">
                        <use
                            href="./assets/sprites/spritemap.svg#sprite-play-arrow"
                        ></use>
                    </svg>
                    <span class="video-button__text">Cooking Process</span>
                </button>
            </div>
        </div>
    </div>
</section>
