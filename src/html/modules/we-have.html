<section class="we-have" id="weHave" aria-label="We have section">
    <div class="container">
        <div class="we-have__cards-wrapper">
            <div class="have-marker" aria-label="Title we have">
                <h2 class="have-marker__title">We have</h2>
                <picture class="have-marker__title-bg">
                    <source srcset="./assets/img/green-star-wehave.avif" />
                    <source srcset="./assets/img/green-star-wehave.webp" />
                    <img
                        class="have-marker__image"
                        src="./assets/img/green-star-wehave.png"
                        alt="Star image"
                    />
                </picture>
            </div>

            <div class="we-have__cards" aria-label="Cards section">
                <figure class="have-card" aria-label="A card - we have">
                    <div
                        class="have-card__img-wrapper"
                        aria-label="Image field"
                    >
                        <picture>
                            <source srcset="./assets/img/we_have-tasty.avif" />
                            <source srcset="./assets/img/we_have-tasty.webp" />
                            <img
                                class="have-card__image"
                                src="./assets/img/we_have-tasty.png"
                                alt="Heart image"
                            />
                        </picture>
                    </div>
                    <div class="have-card__info" aria-label="Info field">
                        <h3 class="have-card__title">Tasty</h3>
                        <p class="have-card_descr">
                            We have the most delicious coffee
                        </p>
                    </div>
                </figure>

                <figure class="have-card" aria-label="A card - we have">
                    <div
                        class="have-card__img-wrapper"
                        aria-label="Image field"
                    >
                        <picture>
                            <source srcset="./assets/img/we_have-fast.avif" />
                            <source srcset="./assets/img/we_have-fast.webp" />
                            <img
                                class="have-card__image have-card__heart-img"
                                src="./assets/img/we_have-fast.png"
                                alt="Heart image"
                            />
                        </picture>
                    </div>
                    <div class="have-card__info" aria-label="Info field">
                        <h3 class="have-card__title">Fast</h3>
                        <p class="have-card_descr">
                            Our cafe will serve you quickly
                        </p>
                    </div>
                </figure>

                <figure class="have-card" aria-label="A card - we have">
                    <div
                        class="have-card__img-wrapper"
                        aria-label="Image field"
                    >
                        <picture>
                            <source
                                srcset="./assets/img/we_have-available.avif"
                            />
                            <source
                                srcset="./assets/img/we_have-available.webp"
                            />
                            <img
                                class="have-card__image"
                                src="./assets/img/we_have-available.png"
                                alt="Heart image"
                            />
                        </picture>
                    </div>
                    <div class="have-card__info" aria-label="Info field">
                        <h3 class="have-card__title">Available</h3>
                        <p class="have-card_descr">
                            Cafe will serveat the most pleasant prices
                        </p>
                    </div>
                </figure>
            </div>
        </div>
    </div>
</section>
